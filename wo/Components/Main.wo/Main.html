<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
<head>
	<title>CA Legislature WO</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<body>

<table border="1">

<tr>
	<td><h3>Bills By Bill Types</h3></td>
	<td><h3>Bills By Code Section</h3></td>
	<td><h3>Bills By Last Historical Action Date</h3></td>
	<td><h3>Bills By Status Update Date</h3></td>
	<td><h3>Bills By "Relating To"</h3></td>
</tr>
<tr>
	<td valign="top">
		<table>
		<wo:loop list="$billTypes" item="$billType">
		<tr>
			<td><wo:str value="$billType.name//VALID" /></td>
			<td nowrap>&nbsp;&nbsp;<wo:link action="$showBillsFromType"><wo:str value="$billType.bills.count//VALID" /></wo:link> bills</td>
		</tr>
		</wo:loop>
		</table>
	</td>
	<td valign="top">
		<table>
		<wo:loop list="$sections" item="$section">
		<tr>
			<td><wo:str value="$section.name//VALID" /></td>
			<td nowrap>&nbsp;&nbsp;<wo:link action="$showBillsFromSection"><wo:str value="$section.bills.count//VALID" /></wo:link> bills</td>
		</tr>
		</wo:loop>
		</table>
	</td>
	<td valign="top">
		<table>
		<wo:loop list="$lastHistActionDates" item="$date">
		<tr>
			<td><wo:str value="$date" /></td>
			<td align="right" nowrap>&nbsp;&nbsp;&nbsp;<wo:link action="$showBillsFromHistActionDate"><wo:str value="$histActionDatesCount" numberformat="0" /></wo:link>&nbsp;bills</td>
		</tr>
		</wo:loop>
		</table>
	</td>
	<td valign="top">
		<table>
		<wo:loop list="$statusUpdateDates" item="$date">
		<tr>
			<td><wo:str value="$date" /></td>
			<td align="right" nowrap>&nbsp;&nbsp;&nbsp;<wo:link action="$showBillsFromStatusDate"><wo:str value="$statusDatesCount" numberformat="0" /></wo:link>&nbsp;bills</td>
		</tr>
		</wo:loop>
		</table>
	</td>
	<td valign="top">
		<table>
		<wo:loop list="$relatings.allKeys" item="$relating">
		<tr>
			<td><wo:str value="$relating" /></td>
			<td align="right">&nbsp;&nbsp;&nbsp;<wo:link action="$showBillsFromRelating"><wo:str value="$relatingsCount" numberformat="0" /></wo:link></td>
		</tr>
		</wo:loop>
		</table>
	</td>
</tr>
</table>

</body></html>
